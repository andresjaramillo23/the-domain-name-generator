  <body>
    <div class="jumbotron jumbotron-fluid" style="background-color:coral">
      <div class="container" style="height: 150px">
        <h1 class="display-3">The Domain Name Generator!</h1>
        <p class="lead">A place to generate your own domain</p>
      </div>
    </div>
    <div class="container">
      <div id="firstRow" class="row justify-content-center"></div>
      <div id="secondRow" class="row justify-content-center">
        <div class="col-md-auto">
          <label
            class="text-center text-uppercase fs-6 fw-italic font-monospace"
            >Choose an input type from this list:
            <input
              type="text"
              placeholder="Select value"
              list="inputList"
              name="inputs"
              style="width: 150px;"
          /></label>
          <datalist id="inputList">
            <option value="Prounoun"></option>
            <option value="Adjective"></option>
            <option value="Noun"></option>
            <option value="WebsiteType"></option>
          </datalist>
        </div>
        <div class="col-md-auto">
          <label
            class="text-center text-uppercase fs-6 fw-italic font-monospace"
            >Type sentence:</label
          >
          <input type="text" placeholder="Type value" id="inputWord" />
        </div>
      </div>
      <div id="thirdRow" class="row justify-content-center">
        <div class="col-1">
          <input id="b1" type="button" value="click me!" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
